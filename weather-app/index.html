<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<main class="main">
    <header class="header">
        <input type="text" class="city-input" placeholder="Search City">
        <button class="search-btn">
            <img src="assets/search.svg" alt="search">
        </button>
        <div class="unit" title="Change unit" id="change-unit">°C</div>
    </header>

    <section class="weather-info" style="display: none">
        <div class="location-date-container">
            <div class="location">
                <img src="assets/location.svg" alt="location">
                <h4 class="country-text">Jakarta</h4>
            </div>
            <h5 class="current-date-txt regular-txt">Wed, 07 Aug</h5>
        </div>
        
        <div class="weather-summary-container">
            <img src="assets/cloudy.svg" alt="cloudy" class="weather-summary-img">
            <div class="weather-summary-info">
                <h1 class="temp-txt">29 °C</h1>
                <h3 class="condition-txt regular-txt">Clouds</h3>
            </div>
        </div>

        <div class="weather-conditions-container">
            <div class="condition-item">
                <img src="assets/water-drop.svg" alt="water">

                <div class="condition-info">
                    <h5 class="regular-txt">Humidity</h5>
                    <h5 class="humidity-value-txt">55%</h5>
                </div>
            </div>

            <div class="condition-item">
                <img src="assets/air.svg" alt="water">

                <div class="condition-info">
                    <h5 class="regular-txt">Wind Speed</h5>
                    <h5 class="wind-value-txt">2 M/s</h5>
                </div>
            </div>
        </div>
        <div class="forecast-items-container">

        </div>
    </section>

    <section class="search-city section-message" >
        <div>
            <img src="https://civicopilot.com/wp-content/uploads/2022/11/searching_training.svg" alt="search-city" >
            <h1>Search City</h1>
            <h4 class="regular-txt">
                Find out weather conditions of the city
            </h4>
        </div>
    </section>

    <section class="not-found section-message" style="display: none">
        <div>
            <img class="message-img" src="https://balkantransfer.com/assets/icons/404-graphic.svg" alt="search-city" >
            <h1>Search City</h1>
            <h4 class="regular-txt">
                Find out weather conditions of the city
            </h4>
        </div>
    </section>
</main>

<script src="script.js"></script>
</body>
</html>
